<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />
    <title>Welcome</title>
    <style>
        body {
            background-color: black;
            color: #FFD454;
            font-family: monospace;
            overflow: hidden;
        }
        #date {
            /*position: absolute;
            top: 50%;
            left: 50%;
            */
            text-align: center;
        }
    </style>
</head>
<body>
<div id="date"></div>
<script>
    var dateArea = document.getElementById("date");
    
    dateArea.innerText = formatDate();
    function adjust() {
        dateArea.style.width = window.innerWidth + "px";
        dateArea.style.height = window.innerHeight + "px";
        dateArea.style.fontSize = (window.innerWidth / 3) + "px";
    }
    adjust();

    addEventListener("resize", adjust);

    //Update Time
    setInterval(function() {
        dateArea.innerText = formatDate();
    }, 1000);

    function formatDate() {
        var now = new Date();
        return hours(now) + ":" + minutes(now);
    }

    function minutes(now) {
        var m = now.getMinutes();

        if (m < 10) {
            m = "0" + m;
        }

        return m;
    }

    function hours(now) {
        var twentyFour = now.getHours()

        var twelve = ((twentyFour + 11) % 12 + 1);
        if (twelve < 10) {
            twelve = "0" + twelve;
        }

        return twelve;
    }
</script>
</body>
</html>
